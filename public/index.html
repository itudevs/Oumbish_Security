<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title >Home</title>
    <link rel="stylesheet" href="./style.css">
    <link class="rounded-full "  rel="shortcut icon" type="x-icon" href="./images/Oumbish-Logo-nav.jpeg">
</head>
<body>
    <!--Nav bar component from tailwind csss with few edits for this site-->
    <nav class="bg-red-600">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button onclick="CloseMenu();" type="button" class="relative cursor-pointer inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-black hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg   class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex shrink-0 items-center">
                <img class="h-12 w-auto rounded-full object-cover flex-gap-7  " src="./images/Logo-nav.jpeg"  alt="Your Company">
              </div>
              <div  class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="#" class="rounded-md bg-black px-3 py-2 text-sm font-medium text-white" aria-current="page">Home</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-black hover:text-white">About</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-black hover:text-white">Services</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-black hover:text-white">Team</a>
                </div>
              </div>
            </div>
            <div  class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">View notifications</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                </svg>
              </button>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="block rounded-md bg-black px-3 py-2 text-base font-medium text-white" aria-current="page">Home</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-black hover:text-white">About</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-black hover:text-white">Services</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-black hover:text-white">Team</a>
          </div>
        </div>
      </nav>
      <!--Body of images slider bar-->
      <section >

        <div  >
         <div class="relative">

        
            <ul id="slider" >
             <li class="h-[50vh] relative">
                <img class="h-full object-cover w-full" src="./images/Slider-img-2.jpeg" alt="Slider Image 1" >
            
             </li>
             <li class="h-[50vh] relative hidden">
                <img class="h-full object-cover w-full" src="./images/Slider-img-3.jpeg" alt="Slider Image 1" >
            
             </li>
             <li class="h-[50vh] relative hidden">
                <img class="h-full object-cover w-full" src="./images/Slider-img-4.jpeg" alt="Slider Image 1" >
            
             </li>
            </ul>
        


         <div class="absolute flex h-full w-full top-0 left-0 ">
         
            <div class="my-auto px-5  w-full flex justify-between">
                <button onclick="prev(); " class="bg-white p-3 rounded-full bg-opacity-80 shadow-lg"
                ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                 </svg>
                 </button  >
                 <button onclick="next()" class="bg-white p-3 rounded-full bg-opacity-80 shadow-lg">
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                     </svg>
                     
                 </button>
                </div>

         </div>

        </div>


      </section>
       <!--Show case indicating the services-->
       <section  class="relative" >
       <div  class=" grid  justify-center bg-gray-400 lg:grid-cols-3 sm:grid-cols-3  gap-2">
          <div  class="bg-white" > <img class="h-30 w-30 aspect-square" src="./images/Services-img-1.jpeg" alt="Services-1">Item 1</div>
         <div class="bg-white">Item 1</div>
         <div class="bg-white">Item 1
         </div>
         <div onmouseover="CreateServices();" id="Services" class="absolute top-0 left-0 bottom-0 w-full h-full bg-black bg-opacity-50 z-10 flex items-center justify-center">
          <p class="text-white"><i>Services</i></p>
        </div>
       </div>
      </section>





       <!--Footer-->
       <footer class="bg-red-600 h-12"></footer>
    <script src="./script.js"></script>  
</body>
</html>
